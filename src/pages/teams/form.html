<page layout="Full" title="Add Team" route="/teams/addtemp">
  <u-form
    title="Team detail"
    confirm="true"
    model="model"
    submit="SERVER.updateTeam"
  >
    <u-form-content columns="2">
      <u-form-input type="textbox" model="name" />
      <u-form-input type="textbox" model="namespace" />
    </u-form-content>
    <u-form-content columns="1">
      <u-form-input type="textbox" model="name" />
      <u-form-input type="textbox" model="status" />
    </u-form-content>
    <u-form-message />
  </u-form>
</page>
